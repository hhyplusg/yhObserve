// 初始化日期控件
function initDatepicker(){
	$('#datetimepicker1').datetimepicker({  
		format: 'yyyy-mm-dd hh:mm',  
		locale: moment.locale('zh-cn')  
	});  
	$('#datetimepicker2').datetimepicker({

		locale: moment.locale('zh-cn')  
	});  
}

// 初始化表格数据
function initTable(){
	$.post("equote/equoteM.do", {quoteDate:'2018-1-30'}, function(data) {
		// 返回Json，如：[{"id":"1","name":"a"},{"id":"2","name":"b"}]
		var data = eval('[{"id":"1","name":"a"},{"id":"2","name":"b"}]');
  		if (data) {
	  		var askPriceData = $("#askPriceData tbody");
	  		for(var i in data){
	  	        //表示遍历数组，而i表示的是数组的下标值，
	  	        //data[i]表示获得第i个json对象即JSONObject
	  	        //data[i]通过.字段名称即可获得指定字段的值
	  	        var tr = "";
	  	        if (i / 2 == 0) {
		  	      	tr = $("<tr></tr>");
	  	        } else {
	  	        	tr = $("<tr class='info'></tr>");
	  	        }
	  			tr.append("<td>" + data[i].id + "</td>");
	  			tr.append("<td>" + data[i].name + "</td>");
	  			askPriceData.append(tr);
	  	    }
  		}
	});
}
